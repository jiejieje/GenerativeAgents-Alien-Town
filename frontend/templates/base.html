<!-- HTML5文档声明 -->
<!DOCTYPE html>
<!-- 设置页面语言为简体中文 -->
<html lang="zh-CN">

<!-- head部分包含页面元数据和资源引用 -->
<head>
  <!-- 设置UTF-8字符编码 -->
  <meta charset="UTF-8">
  <title>Reverie</title>
  
  <!-- 添加favicon引用 -->
  <link rel="icon" href="{{ url_for('static', filename='assets/favicon.ico') }}" type="image/x-icon">
  <link rel="shortcut icon" href="{{ url_for('static', filename='assets/favicon.ico') }}" type="image/x-icon">
  
  <!-- 引入Bootstrap核心样式 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css" 
        integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" 
        crossorigin="anonymous">
  
  <!-- 引入Bootstrap主题样式 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap-theme.min.css" 
        integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ" 
        crossorigin="anonymous">
</head>

<!-- 页面主体，使用顶部导航布局 -->
<body class="top-navigation" style="background-color: white">

  <!-- 主要内容区域，供子模板扩展 -->
  {% block content %}
  {% endblock content %}
  
  <!-- 引入jQuery库 -->
  <script src="https://code.jquery.com/jquery-latest.min.js" 
          type="text/javascript"></script>
  
  <!-- 引入Bootstrap JavaScript组件 -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/js/bootstrap.min.js" 
          integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" 
          crossorigin="anonymous"></script>

  <!-- JavaScript代码区域，供子模板扩展 -->
  {% block js_content %}
  {% endblock js_content %}
  
  <!-- 
  访客地图组件暂时被禁用，以避免JavaScript错误
  <script type="text/javascript" id="clustrmaps" 
          src="//clustrmaps.com/map_v2.js?d=Xha1v8a6ENHDAgZ2dJoH85LCl6H1VwpYfgwfbgau8r4&cl=ffffff&w=a" 
          async></script>
  -->
  
  <!-- 隐藏访客地图小部件的样式 -->
  <style type="text/css">
    #clustrmaps-widget-v2 {
      display: none !important;
    }
  </style>

  <style type="text/css">
    @keyframes slideInUp {
        from {
            transform: translateY(20px);
            opacity: 0;
        }
        to {
            transform: translateY(0);
            opacity: 1;
        }
    }
    
    .chat-message {
        animation: slideInUp 0.3s ease-out;
        opacity: 0;
        animation-fill-mode: forwards;
    }
  </style>
</body>
</html>
